<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Dosis:wght@300&family=Quicksand&family=Spartan&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100&display=swap" rel="stylesheet">
        {% block head %}
        
        {% endblock %}
    </head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <image class="logo-svg2" src="{{ url_for('static', filename='images/blur.svg') }}"></image>
            <i class="bi bi-image"></i>
        <span id="h1">Hello!</span><span id="h1-data"><i class="bi bi-briefcase-fill"></i>&nbsp;
        {{ session['email'] }}</span>
        <ul>
            <li>
                <a href="/dashboard">
                    <i class="bi bi-door-open-fill"></i>
                    DASHBOARD
                </a>
            </li>
            <li>
                <a href="/transaction">
                    <i class="bi bi-ui-checks"></i>
                    TRANSACTIONS
                </a>
            </li>
            <li>
                <a href="/staff">
                    <i class="fas fa-users"></i>
                    STAFFS
                </a>
            </li>
            <li>
                <a href="/help">
                    <i class="bi bi-question-square-fill"></i>
                    HELP ASSISTANCE
                </a>
            </li>
        </ul>
        <div class="logout">
            <a href="/logout">
                <i class="fas fa-door-open"></i>
                SIGN OUT
            </a>
        </div>
    </div>
    
    
    <div class="main">
        <div class="main--header">
            <image class="logo-svg" src="{{ url_for('static', filename='images/logo-head-web.svg') }}"></image>
            <span id="title">WEB-BASED RECORD MANAGEMENT SYSTEM</span>
        </div>


        <div class="main--content"> <!-- Info -->
            {% block body %} 
    
            {% endblock %}
        </div>
    </div>

</div>
</body>
</html>
